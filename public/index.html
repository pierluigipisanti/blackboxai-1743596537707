<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendly Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-600">Calendly Clone</h1>
      <div id="auth-section" class="flex space-x-4">
        <button id="login-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
          Login
        </button>
        <button id="logout-btn" class="hidden px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
          Logout
        </button>
      </div>
    </header>

    <main>
      <div id="login-section" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">Login to your account</h2>
        <div class="space-y-4">
          <button id="google-login" class="w-full flex items-center justify-center space-x-2 px-4 py-2 border rounded-lg hover:bg-gray-50 transition">
            <i class="fab fa-google text-red-500"></i>
            <span>Continue with Google</span>
          </button>
          <button id="microsoft-login" class="w-full flex items-center justify-center space-x-2 px-4 py-2 border rounded-lg hover:bg-gray-50 transition">
            <i class="fab fa-microsoft text-blue-500"></i>
            <span>Continue with Microsoft</span>
          </button>
          <div class="flex items-center my-4">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-3 text-gray-500">or</span>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>
          <form id="email-login" class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="email" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" id="password" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
              Login
            </button>
          </form>
        </div>
      </div>

      <div id="booking-section" class="hidden mt-8">
        <h2 class="text-2xl font-semibold mb-6">Available Time Slots</h2>
        <div id="calendar" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Slots will be populated by JavaScript -->
        </div>
      </div>

      <div id="admin-section" class="hidden mt-8">
        <h2 class="text-2xl font-semibold mb-6">Admin Panel</h2>
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h3 class="text-lg font-medium mb-4">Create New Slots</h3>
          <form id="create-slots" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                <input type="date" id="start-date" required class="w-full px-3 py-2 border rounded-lg">
              </div>
              <div>
                <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                <input type="date" id="end-date" required class="w-full px-3 py-2 border rounded-lg">
              </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="start-time" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                <input type="time" id="start-time" value="09:00" required class="w-full px-3 py-2 border rounded-lg">
              </div>
              <div>
                <label for="end-time" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                <input type="time" id="end-time" value="17:00" required class="w-full px-3 py-2 border rounded-lg">
              </div>
            </div>
            <div>
              <label for="interval" class="block text-sm font-medium text-gray-700 mb-1">Interval (minutes)</label>
              <input type="number" id="interval" value="60" min="15" step="15" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
              Generate Slots
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="/script.js"></script>
</body>
</html>
